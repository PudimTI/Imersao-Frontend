<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    
    <link rel="stylesheet" href="./src/styles/reset.css"> <!-- Reset.css é uma boa pratica de programação front-end para previnir os "estilos padrões" que o css implica para as classes-->
    <link rel="stylesheet" href="./src/styles/var.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href=""> 
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo do Spotify">
                </a>
            </div>
                <ul> <!--Dica do VSC: use "ul>li*x para determinar a quantidade de itens da lista"-->
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href=""> 
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>
        <div class="biblioteca">
            <div class="biblioteca__content"> <!--Isso é uma pratica de Bom CSS-->
                <button class="biblioteca__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist"> 
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span> <!-- Duas classes nesse span, até 3 classes no msm elemento é aceitavel -->
                    <span class="text subtittle">É facil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Portugues do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main> <!-- importante utilizar uma tag main para uma boa acessibilidade no código -->
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="seta direita">
                    </button>
                </div>
                <div class="header__search">
                        <img src="./src/assets/icons/search.png" alt=""> <!-- uma boa pratica de acessibilidade para "imagens só para deixar bonito" é carrega-las diretamente do css. Pois assim não será transmitida como conteudo -->
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                </div>
                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>

        </div>
    </main>

    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">Testar o Premium de graça</p>
            <p class="disclaimer-premium__subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.
            </p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>  
</body>
</html>
